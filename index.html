<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function computerPlay() {
            let choice = Math.floor(Math.random() * 3) + 1;
            if(choice == 1) {
                return "rock";
            } else if(choice == 2) {
                return "paper";
            } else if(choice == 3) {
                return "scissors";
            } else {
                return "error";
            }
        }
        //console.log("Computer has picked " + computerPlay());

        function playerPlay() {
            let playerSelect = prompt("Please pick rock, paper, or scissors.").toLowerCase();
            while(playerSelect != "rock" && playerSelect != "paper" && playerSelect != "scissors") {
                playerSelect = prompt("Please pick rock, paper, or scissors.").toLowerCase();
            }
            return playerSelect;
        }

        function playRound() {
            const playerSelect = playerPlay();
            const enemySelect = computerPlay();
            let winner;
            console.log("The computer picked: " + enemySelect);
            console.log("You picked: " + playerSelect);
            //0 = player, 1 = ai
            if(playerSelect == "rock") {
                if(enemySelect == "paper") {
                    winner = 1; //computer win
                } else if(enemySelect == "scissors") {
                    winner = 0; //player win
                } else {
                    winner = -1;
                }
            } else if(playerSelect == "paper") {
                if(enemySelect == "scissors") {
                    winner = 1;
                } else if(enemySelect == "rock") {
                    winner = 0;
                } else {
                    winner = -1;
                }
            } else if(playerSelect == "scissors") {
                if(enemySelect == "rock") {
                    winner = 1;
                } else if(enemySelect == "paper") {
                    winner = 0;
                } else {
                    winner = -1;
                }
            }
            return winner;
        }

        function game() {
            let rounds = parseInt(prompt("How many games would you like to play?"));
            let playerPoints = 0;
            let aiPoints = 0;
            for(let i = 0; i < rounds; i++) {
                let winner = playRound();
                if(winner == 0) {
                    console.log("You won this round!");
                    playerPoints++;
                } else if(winner == 1){
                    console.log("The computer won this round!");
                    aiPoints++;
                } else {
                    console.log("It was a tie!");
                }
            }
            console.log("Your points: " + playerPoints);
            console.log("AI points: " + aiPoints);
            if(playerPoints > aiPoints) {
                console.log("You won!");
            } else {
                console.log("You lost :(");
            }
        }
    </script>
</body>
</html>

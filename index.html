<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <script>
        let aiPoints = 0;
        let playerPoints = 0;

        function computerPlay() {
            let choice = Math.floor(Math.random() * 3) + 1;
            if(choice == 1) {
                return "rock";
            } else if(choice == 2) {
                return "paper";
            } else if(choice == 3) {
                return "scissors";
            } else {
                return "error";
            }
        }
        //console.log("Computer has picked " + computerPlay());

        function playRound(playerSelect) {
            const playerScore = document.querySelector("#PlayerPoints");
            const aiScore = document.querySelector("#AiPoints");
            const msg1 = document.querySelector("#message-1");
            const msg2 = document.querySelector("#message-2");
            const enemySelect = computerPlay();
            let winner;
            console.log("The computer picked: " + enemySelect);
            console.log("You picked: " + playerSelect);
            //0 = player, 1 = ai
            if(playerSelect == "rock") {
                if(enemySelect == "paper") {
                    winner = 1; //computer win
                } else if(enemySelect == "scissors") {
                    winner = 0; //player win
                } else {
                    winner = -1;
                }
            } else if(playerSelect == "paper") {
                if(enemySelect == "scissors") {
                    winner = 1;
                } else if(enemySelect == "rock") {
                    winner = 0;
                } else {
                    winner = -1;
                }
            } else if(playerSelect == "scissors") {
                if(enemySelect == "rock") {
                    winner = 1;
                } else if(enemySelect == "paper") {
                    winner = 0;
                } else {
                    winner = -1;
                }
            }

            if(winner == 0) {
                console.log("You won this round!");
                playerPoints++;
                console.log(playerPoints, "Player points");
                msg1.textContent = "You won this round."
            } else if(winner == 1){
                console.log("The computer won this round!");
                aiPoints++;
                console.log(aiPoints, "AI points");
                msg1.textContent = "The computer won this round."
            } else {
                console.log("It was a tie!");
                msg1.textContent = "This round was a tie."
            }

            if(playerPoints == 5 || aiPoints == 5) {
                if(playerPoints == 5) {
                    msg2.textContent = "You won the game!"
                } else if (aiPoints == 5){
                    msg2.textContent = "The computer won the game."
                }
                document.querySelector("#rock").onclick = null;
                document.querySelector("#paper").onclick = null;
                document.querySelector("#scissors").onclick = null;
            }

            playerScore.textContent = playerPoints;
            aiScore.textContent = aiPoints;
        }
    </script>
    <div class="main-container">
        <div class="score">
            <div class="score-title">
                <h4>Player</h4>
                <h4 id="PlayerPoints">0</h4>
            </div>
            <div class="score-title">
                <h4>AI</h4>
                <h4 id="AiPoints">0</h4>
            </div>
        </div>
        <div class="buttons">
            <button id="rock" onclick="playRound('rock')">Rock</button>
            <button id="paper" onclick="playRound('paper')">Paper</button>
            <button id="scissors" onclick="playRound('scissors')">Scissors</button>
        </div>
       <div id="message-1"></div>
       <div id="message-2"></div>
    </div>
</body>
</html>
